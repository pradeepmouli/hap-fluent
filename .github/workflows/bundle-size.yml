name: Bundle Size Check

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  bundle-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: packages/hap-fluent

      - name: Build package
        run: npm run build
        working-directory: packages/hap-fluent

      - name: Check bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install
          build_script: skip
          directory: packages/hap-fluent
